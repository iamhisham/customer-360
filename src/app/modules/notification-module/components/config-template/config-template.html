<ion-content class="ion-no-padding">
  <!-- <app-config-navigation-comp activeMenu="TEMPLATE"></app-config-navigation-comp> -->
  <div class="wrappper">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label class="heading">Template</ion-label>
        </ion-col>
        <ion-col size="6" style="display:flex;justify-content: flex-end;padding-bottom: 24px;">
          <ion-button (click)="navigateByUrl()" routerLinkActive="active-link" class="create-button">
            <ion-label class="textCapitalize"> Create Template </ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <div>
            <app-table *ngIf="isInitTriggered" #template_grid [tableDetails]="templateTableDetails"></app-table>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
