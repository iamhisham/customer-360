<ion-content>
  <!-- <app-config-navigation-comp activeMenu="CATEGORY"></app-config-navigation-comp> -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label class="title">Category</ion-label>
      </ion-col>
      <ion-col size="6" class="create-button" style="padding-bottom: 24px;">
        <ion-button routerLink="/notification-center/category/create"
          routerLinkActive="active-link" class="ion-no-margin">
          <ion-label class="textCapitalize">Create Category</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <app-table *ngIf="isInitTriggered" #category_grid [tableDetails]="categoryTableDetails"></app-table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
