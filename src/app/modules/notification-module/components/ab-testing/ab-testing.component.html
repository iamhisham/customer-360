<ion-content>
  <div class="wrapper">
    <ion-grid class="ion-no-padding" class="main-grid-container">
      <ion-row class="h-100-per">
        <ion-col size="12" style="display: flex; flex-direction:row;" class="ion-no-padding">
          <!-- table right div -->
          <div class="table-media-query" style="background-color:var(--ion-color-background)">
            <ion-grid class="ion-no-padding padding-hide-md-down right-contant">
              <ion-row style="display: flex; justify-content: center; align-items: center; margin: 32px 0px 28px 0px;">
                <ion-col>
                  <h1 style="font-family: 'roboto-medium'; font-size: 20px; color: black">A/B Testing</h1>
                </ion-col>
                <!-- <ion-col class="ion-no-padding"> -->
                <!-- <ion-row> -->
                <ion-col class="ion-no-padding">
                  <div class="table-top-layer-btns">
                    <ion-button routerLink="/notification-center/ab-testing/create" expand="block"
                      routerLinkActive="active-link"
                      class="create-view-btn ion-no-margin  ion-text-capitalize create-ion-button">
                      <!-- <ion-img slot="start" src="../../assets/icon/createnotification.png"></ion-img> -->
                      <!-- <ion-icon name="flask-outline" class="pointer-none ion-padding-end create-icon"></ion-icon> -->
                      <ion-label>Create A/B testing</ion-label>
                    </ion-button>
                  </div>
                </ion-col>
                <!-- </ion-row> -->
                <!-- </ion-col> -->
              </ion-row>
              <ion-row>
                <!-- Angular Material DATATABLE -->
                <ion-col size="12" class="ion-no-padding">
                  <app-table *ngIf="isInitTriggered" #abTesting_grid [tableDetails]="abTestingTableDetails"></app-table>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
