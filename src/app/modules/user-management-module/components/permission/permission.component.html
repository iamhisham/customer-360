
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="whole-container">
      <ion-col size="6" class="ion-no-padding table-header">
        <ion-label>Users</ion-label>
      </ion-col>
      <ion-col size="6">
        <div class="create-schedule-btn">
          <ion-button class="ion-no-margin" (click)="createUser()">
            <ion-label class="textCapitalize">Create User</ion-label>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="12" class="M-24">
        <app-table #scheduler_Table [tableDetails]="schedulerTableDetails"></app-table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
